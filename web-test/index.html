<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            flex-direction: column; /* Centraliza os elementos na vertical */
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px; /* Espaçamento entre os botões */
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Logotipo Centralizado -->
    <div class="text-center">
        <img src="https://via.placeholder.com/200" alt="Logotipo" class="logo">
        <h1 id="BemVindo">Bem-vindo!</h1>
    </div>

    <!-- Botões de Login e Cadastro Produtos Centralizados -->
    <div class="button-container">
        <a href="login.html" class="btn btn-outline-primary">Login</a>
        <a href="cadastroProdutos.html" class="btn btn-outline-danger">Cadastro Produtos</a>
    </div>

</body>
</html>
